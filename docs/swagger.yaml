basePath: /
definitions:
  internal_application_user_dto.ChangePasswordRequest:
    properties:
      logout_all_devices:
        type: boolean
      new_password:
        minLength: 8
        type: string
      old_password:
        minLength: 8
        type: string
    required:
    - new_password
    - old_password
    type: object
  internal_application_user_dto.UpdateProfileRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  internal_interfaces_dto.AnnouncementResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      creator_id:
        type: integer
      expires_at:
        type: string
      id:
        type: integer
      priority:
        type: integer
      scheduled_at:
        type: string
      status:
        type: string
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    type: object
  internal_interfaces_dto.CreateAnnouncementRequest:
    properties:
      content:
        minLength: 1
        type: string
      expires_at:
        type: string
      priority:
        maximum: 5
        minimum: 1
        type: integer
      scheduled_at:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
      type:
        enum:
        - system
        - maintenance
        - feature
        - promotion
        type: string
    required:
    - content
    - title
    - type
    type: object
  internal_interfaces_dto.CreateTemplateRequest:
    properties:
      content:
        minLength: 1
        type: string
      enabled:
        type: boolean
      name:
        maxLength: 100
        minLength: 1
        type: string
      template_type:
        maxLength: 50
        minLength: 1
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
      variables:
        items:
          type: string
        type: array
    required:
    - content
    - name
    - template_type
    - title
    type: object
  internal_interfaces_dto.NotificationResponse:
    properties:
      archived_at:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      read_status:
        type: string
      related_id:
        type: integer
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  internal_interfaces_dto.RenderTemplateRequest:
