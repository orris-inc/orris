name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-w -s" -o orris-${{ matrix.suffix }} ./cmd/orris

      - name: Compress binary (AMD64 only)
        if: matrix.goarch == 'amd64'
        run: |
          upx --best --lzma orris-${{ matrix.suffix }}

      - name: Compress binary (ARM64)
        if: matrix.goarch == 'arm64'
        run: |
          # UPX on x86 host may have issues with ARM64, try with fallback
          upx --best --lzma orris-${{ matrix.suffix }} || upx --best orris-${{ matrix.suffix }} || echo "UPX compression skipped for ARM64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orris-${{ matrix.suffix }}
          path: orris-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: orris-linux-amd64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: orris-linux-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            orris-linux-amd64
            orris-linux-arm64
          generate_release_notes: true

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: orris-linux-amd64
          path: build/linux/amd64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: orris-linux-arm64
          path: build/linux/arm64

      - name: Prepare binaries
        run: |
          mv build/linux/amd64/orris-linux-amd64 build/linux/amd64/orris
          mv build/linux/arm64/orris-linux-arm64 build/linux/arm64/orris
          chmod +x build/linux/amd64/orris build/linux/arm64/orris

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
