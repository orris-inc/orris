  orris_internal_application_subscription_dto.SubscriptionPlanDTO:
    properties:
      apirateLimit:
        type: integer
      billingCycle:
        description: 'Deprecated: use Pricings array, kept for backward compatibility'
        type: string
      createdAt:
        type: string
      currency:
        type: string
      description:
        type: string
      features:
        items:
          type: string
        type: array
      id:
        type: integer
      isPublic:
        type: boolean
      limits:
        additionalProperties: true
        type: object
      maxProjects:
        type: integer
      maxUsers:
        type: integer
      name:
        type: string
      price:
        description: 'Deprecated: use Pricings array, kept for backward compatibility'
        format: int64
        type: integer
      pricings:
        description: Multiple pricing options for different billing cycles
        items:
          $ref: '#/definitions/orris_internal_application_subscription_dto.PricingOptionDTO'
        type: array
      slug:
        type: string
      sortOrder:
        type: integer
      status:
        type: string
      trialDays:
