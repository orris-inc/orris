      template_type:
        type: string
      variables:
        additionalProperties: true
        type: object
    required:
    - template_type
    type: object
  internal_interfaces_dto.RenderTemplateResponse:
    properties:
      content:
        type: string
      title:
        type: string
    type: object
  internal_interfaces_dto.TemplateResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      enabled:
        type: boolean
      id:
        type: integer
      name:
        type: string
      template_type:
        type: string
      title:
        type: string
      updated_at:
        type: string
      variables:
        items:
          type: string
        type: array
    type: object
  internal_interfaces_dto.UnreadCountResponse:
    properties:
      count:
        type: integer
    type: object
  internal_interfaces_dto.UpdateAnnouncementRequest:
    properties:
      content:
        minLength: 1
        type: string
      expires_at:
        type: string
      priority:
        maximum: 5
        minimum: 1
        type: integer
      scheduled_at:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
      type:
        enum:
        - system
        - maintenance
        - feature
        - promotion
        type: string
    type: object
  internal_interfaces_http_handlers.CancelSubscriptionRequest:
    properties:
      immediate:
        type: boolean
      reason:
        type: string
    required:
    - reason
    type: object
  internal_interfaces_http_handlers.ChangePlanRequest:
    properties:
      change_type:
        enum:
        - upgrade
        - downgrade
        type: string
      effective_date:
        enum:
        - immediate
        - period_end
        type: string
      new_plan_id:
        type: integer
    required:
    - change_type
    - effective_date
    - new_plan_id
    type: object
  internal_interfaces_http_handlers.CreatePaymentRequest:
    properties:
      payment_method:
        enum:
        - alipay
        - wechat
        - stripe
        type: string
      return_url:
        type: string
      subscription_id:
        type: integer
    required:
    - payment_method
    - subscription_id
    type: object
  internal_interfaces_http_handlers.CreatePaymentResponse:
    properties:
      expired_at:
        type: string
      order_no:
        type: string
      payment_id:
        type: integer
      payment_url:
        type: string
      qr_code:
        type: string
    type: object
  internal_interfaces_http_handlers.CreatePlanRequest:
    properties:
      api_rate_limit:
        type: integer
      billing_cycle:
        type: string
      currency:
        type: string
      description:
        type: string
      features:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      limits:
        additionalProperties: true
        type: object
      max_projects:
        type: integer
      max_users:
        type: integer
      name:
        type: string
      price:
        type: integer
      slug:
        type: string
      sort_order:
        type: integer
      trial_days:
        type: integer
    required:
    - billing_cycle
    - currency
    - name
    - price
    - slug
    type: object
  internal_interfaces_http_handlers.CreateSubscriptionRequest:
    properties:
      auto_renew:
        type: boolean
      billing_cycle:
        enum:
        - weekly
        - monthly
        - quarterly
        - semi_annual
        - yearly
        - lifetime
        type: string
      payment_info:
        additionalProperties: true
        type: object
      plan_id:
        type: integer
      start_date:
        type: string
    required:
    - billing_cycle
    - plan_id
    type: object
  internal_interfaces_http_handlers.CreateSubscriptionResponse:
    properties:
      subscription:
        $ref: '#/definitions/orris_internal_application_subscription_dto.SubscriptionDTO'
      token:
        $ref: '#/definitions/orris_internal_application_subscription_dto.SubscriptionTokenDTO'
    type: object
  internal_interfaces_http_handlers.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  internal_interfaces_http_handlers.GenerateTokenRequest:
    properties:
      expires_at:
        type: string
      name:
        type: string
      scope:
        type: string
    required:
    - name
    - scope
    type: object
  internal_interfaces_http_handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      remember_me:
        type: boolean
    required:
    - email
    - password
    type: object
  internal_interfaces_http_handlers.RefreshTokenRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  internal_interfaces_http_handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  internal_interfaces_http_handlers.ResetPasswordRequest:
    properties:
      password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  internal_interfaces_http_handlers.UpdateAllNotificationsStatusRequest:
    properties:
      status:
        enum:
        - read
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers.UpdateAnnouncementStatusRequest:
    properties:
      send_notification:
        description: 'Optional: for publish action'
        type: boolean
      status:
        enum:
        - draft
        - published
        - archived
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers.UpdateNotificationStatusRequest:
    properties:
      status:
        enum:
        - read
        - archived
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers.UpdatePlanRequest:
    properties:
      api_rate_limit:
        type: integer
      currency:
        type: string
      description:
        type: string
      features:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      limits:
        additionalProperties: true
        type: object
      max_projects:
        type: integer
      max_users:
        type: integer
      price:
        type: integer
      sort_order:
        type: integer
    type: object
  internal_interfaces_http_handlers.UpdatePlanStatusRequest:
    properties:
      status:
        enum:
        - active
        - inactive
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers.VerifyEmailRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  internal_interfaces_http_handlers_admin.ChangePlanRequest:
    properties:
      change_type:
        enum:
        - upgrade
        - downgrade
        type: string
      effective_date:
        enum:
        - immediate
        - period_end
        type: string
      new_plan_id:
        type: integer
    required:
    - change_type
    - effective_date
    - new_plan_id
    type: object
  internal_interfaces_http_handlers_admin.CreateSubscriptionRequest:
    properties:
      auto_renew:
        type: boolean
      billing_cycle:
        enum:
        - weekly
        - monthly
        - quarterly
        - semi_annual
        - yearly
        - lifetime
        type: string
      payment_info:
        additionalProperties: true
        type: object
      plan_id:
        type: integer
      start_date:
        type: string
      user_id:
        type: integer
    required:
    - billing_cycle
    - plan_id
    - user_id
    type: object
  internal_interfaces_http_handlers_admin.UpdateStatusRequest:
    properties:
      immediate:
        type: boolean
      reason:
        type: string
      status:
        enum:
        - active
        - cancelled
        - renewed
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers_forward.CreateForwardAgentRequest:
    properties:
      name:
        example: Production Agent
        type: string
      remark:
        example: Forward agent for production environment
        type: string
    required:
    - name
    type: object
  internal_interfaces_http_handlers_forward.CreateForwardRuleRequest:
    properties:
      listen_port:
        example: 13306
        type: integer
      name:
        example: MySQL-Forward
        type: string
      protocol:
        enum:
        - tcp
        - udp
        - both
        example: tcp
        type: string
      remark:
        example: Forward to internal MySQL server
        type: string
      target_address:
        example: 192.168.1.100
        type: string
      target_port:
        example: 3306
        type: integer
    required:
    - listen_port
    - name
    - protocol
    - target_address
    - target_port
    type: object
  internal_interfaces_http_handlers_forward.ForwardRuleTrafficItem:
    properties:
      download_bytes:
        minimum: 0
        type: integer
      rule_id:
        type: integer
      upload_bytes:
        minimum: 0
        type: integer
    required:
    - rule_id
    type: object
  internal_interfaces_http_handlers_forward.ReportTrafficRequest:
    properties:
      rules:
        items:
          $ref: '#/definitions/internal_interfaces_http_handlers_forward.ForwardRuleTrafficItem'
        type: array
    required:
    - rules
    type: object
  internal_interfaces_http_handlers_forward.UpdateAgentStatusRequest:
    properties:
      status:
        enum:
        - enabled
        - disabled
        example: enabled
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers_forward.UpdateForwardAgentRequest:
    properties:
      name:
        example: Updated Agent Name
        type: string
      remark:
        example: Updated remark
        type: string
    type: object
  internal_interfaces_http_handlers_forward.UpdateForwardRuleRequest:
    properties:
      listen_port:
        example: 13307
        type: integer
      name:
        example: MySQL-Forward-Updated
        type: string
      protocol:
        enum:
        - tcp
        - udp
        - both
        example: tcp
        type: string
      remark:
        example: Updated remark
        type: string
      target_address:
        example: 192.168.1.101
        type: string
      target_port:
        example: 3307
        type: integer
    type: object
  internal_interfaces_http_handlers_forward.UpdateStatusRequest:
    properties:
      status:
        enum:
        - enabled
        - disabled
        example: enabled
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers_node.AddNodeToGroupRequest:
    properties:
      node_id:
        type: integer
    required:
    - node_id
    type: object
  internal_interfaces_http_handlers_node.AssociatePlanRequest:
    properties:
      plan_id:
        type: integer
    required:
    - plan_id
    type: object
  internal_interfaces_http_handlers_node.BatchAddNodesToGroupRequest:
    properties:
      node_ids:
        example:
        - 1
        - 2
        - 3
        - 4
        - 5
        items:
          type: integer
        maxItems: 100
        minItems: 1
        type: array
    required:
    - node_ids
    type: object
  internal_interfaces_http_handlers_node.BatchRemoveNodesFromGroupRequest:
    properties:
      node_ids:
        example:
        - 1
        - 2
        - 3
        - 4
        - 5
        items:
          type: integer
        maxItems: 100
        minItems: 1
        type: array
    required:
    - node_ids
    type: object
  internal_interfaces_http_handlers_node.CreateNodeGroupRequest:
    properties:
      description:
        type: string
      is_public:
        type: boolean
      name:
        type: string
      sort_order:
        type: integer
    required:
    - name
    type: object
  internal_interfaces_http_handlers_node.CreateNodeRequest:
    properties:
      description:
        example: High-speed US server
        type: string
      encryption_method:
        example: aes-256-gcm
        type: string
      name:
        example: US-Node-01
        type: string
      plugin:
        example: obfs-local
        type: string
      plugin_opts:
        additionalProperties:
          type: string
        type: object
      protocol:
        enum:
        - shadowsocks
        - trojan
        example: shadowsocks
        type: string
      region:
        example: West Coast
        type: string
      server_address:
        example: 1.2.3.4
        type: string
      server_port:
        example: 8388
        type: integer
      sort_order:
        example: 1
        type: integer
      tags:
        example:
        - premium
        - fast
        items:
          type: string
        type: array
    required:
    - encryption_method
    - name
    - protocol
    - server_address
    - server_port
    type: object
  internal_interfaces_http_handlers_node.UpdateNodeGroupRequest:
    properties:
      description:
        type: string
      is_public:
        type: boolean
      name:
        type: string
      sort_order:
        type: integer
    type: object
  internal_interfaces_http_handlers_node.UpdateNodeRequest:
    properties:
      description:
        example: Updated description
        type: string
      encryption_method:
        example: chacha20-ietf-poly1305
        type: string
      name:
        example: US-Node-01-Updated
        type: string
      plugin:
        example: v2ray-plugin
        type: string
      plugin_opts:
        additionalProperties:
          type: string
        type: object
      region:
        example: Tokyo
        type: string
      server_address:
        example: 2.3.4.5
        type: string
      server_port:
        example: 8389
        type: integer
      sort_order:
        example: 2
        type: integer
      status:
        enum:
        - active
        - inactive
        - maintenance
        example: active
        type: string
      tags:
        example:
        - premium
        - low-latency
        items:
          type: string
        type: array
    type: object
  internal_interfaces_http_handlers_node.UpdateNodeStatusRequest:
    properties:
      status:
        enum:
        - active
        - inactive
        - maintenance
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handlers_ticket.AddCommentRequest:
    properties:
      content:
        maxLength: 10000
        type: string
      is_internal:
        type: boolean
    required:
    - content
    type: object
  internal_interfaces_http_handlers_ticket.AssignTicketRequest:
    properties:
      assignee_id:
        type: integer
    required:
    - assignee_id
    type: object
  internal_interfaces_http_handlers_ticket.CreateTicketRequest:
    properties:
      category:
        type: string
      description:
        maxLength: 5000
        type: string
      metadata:
        additionalProperties: true
        type: object
      priority:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 200
        type: string
    required:
    - category
    - description
    - priority
    - title
    type: object
  internal_interfaces_http_handlers_ticket.UpdateTicketStatusRequest:
    properties:
      status:
        enum:
        - open
        - in_progress
        - resolved
        - closed
        - reopened
        type: string
    required:
    - status
    type: object
  orris_internal_application_node_dto.NodeDTO:
    properties:
      created_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      custom_fields:
        additionalProperties: true
        type: object
      encryption_method:
        enum:
        - aes-256-gcm
        - aes-128-gcm
        - chacha20-ietf-poly1305
        example: aes-256-gcm
        type: string
      id:
        example: 1
        type: integer
      is_available:
        example: true
        type: boolean
      maintenance_reason:
        example: Scheduled maintenance
        type: string
      name:
        example: US-Node-01
        type: string
      plugin:
        example: obfs-local
        type: string
      plugin_opts:
        additionalProperties:
          type: string
        example:
          obfs: http
          obfs-host: example.com
        type: object
      protocol:
        enum:
        - shadowsocks
        - trojan
        example: shadowsocks
        type: string
      region:
        example: us-west
        type: string
      server_address:
        example: proxy.example.com
        type: string
      server_port:
        example: 8388
        type: integer
      sort_order:
        example: 100
        type: integer
      status:
        enum:
        - active
        - inactive
        - maintenance
        example: active
        type: string
      system_status:
        allOf:
        - $ref: '#/definitions/orris_internal_application_node_dto.NodeSystemStatusDTO'
        description: System status fields (from Redis)
      tags:
        example:
        - premium
        - fast
        items:
          type: string
        type: array
      updated_at:
        example: "2024-01-15T14:20:00Z"
        type: string
      version:
        example: 1
        type: integer
    type: object
  orris_internal_application_node_dto.NodeGroupDTO:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_public:
        type: boolean
      metadata:
        additionalProperties: true
        type: object
      name:
        type: string
      node_count:
        type: integer
      node_ids:
        items:
          type: integer
        type: array
      sort_order:
        type: integer
      subscription_plan_ids:
        items:
          type: integer
        type: array
      updated_at:
        type: string
      version:
        type: integer
    type: object
  orris_internal_application_node_dto.NodeSystemStatusDTO:
    properties:
      cpu:
        example: "45.50"
        type: string
      disk:
        example: "80.20"
        type: string
      memory:
        example: "65.30"
        type: string
      updated_at:
        example: 1705324800
        type: integer
      uptime:
        example: 86400
        type: integer
    type: object
  orris_internal_application_node_dto.OnlineSubscriptionItem:
    properties:
      ip:
        description: Connection IP address
        type: string
      subscription_id:
        description: Subscription unique identifier
        type: integer
    required:
    - ip
    - subscription_id
    type: object
  orris_internal_application_node_dto.ReportNodeStatusRequest:
    properties:
      CPU:
        description: 'CPU usage percentage (format: "XX%")'
        type: string
      Disk:
        description: 'Disk usage percentage (format: "XX%")'
        type: string
      Mem:
        description: 'Memory usage percentage (format: "XX%")'
        type: string
      Uptime:
        description: System uptime in seconds
        minimum: 0
        type: integer
    required:
    - CPU
    - Disk
    - Mem
    type: object
  orris_internal_application_node_dto.ReportOnlineSubscriptionsRequest:
