paths:
  /announcements:
    get:
      consumes:
      - application/json
      description: Get a paginated list of announcements with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by type
        enum:
        - system
        - maintenance
        - feature
        - promotion
        in: query
        name: type
        type: string
      - description: Filter by status
        enum:
        - draft
        - published
        - archived
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Announcements list
          schema:
            allOf:
            - $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/orris_internal_shared_utils.ListResponse'
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: List announcements
      tags:
      - announcements
    post:
      consumes:
      - application/json
      description: Create a new announcement with the provided data
      parameters:
      - description: Announcement data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/orris_internal_interfaces_dto.CreateAnnouncementRequest'
      produces:
      - application/json
      responses:
