basePath: /
definitions:
  internal_interfaces_http_handlers.AssignRoleRequest:
    properties:
      role_ids:
        items:
          type: integer
        type: array
    required:
    - role_ids
    type: object
  internal_interfaces_http_handlers.AuthResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      user: {}
    type: object
  internal_interfaces_http_handlers.CancelSubscriptionRequest:
    properties:
      immediate:
        type: boolean
      reason:
        type: string
    required:
    - reason
    type: object
  internal_interfaces_http_handlers.ChangePlanRequest:
    properties:
      change_type:
        enum:
        - upgrade
        - downgrade
        type: string
      effective_date:
        enum:
        - immediate
        - period_end
        type: string
      new_plan_id:
        type: integer
    required:
    - change_type
    - effective_date
    - new_plan_id
    type: object
  internal_interfaces_http_handlers.CreatePlanRequest:
    properties:
      api_rate_limit:
        type: integer
      billing_cycle:
        type: string
      currency:
        type: string
      custom_endpoint:
        type: string
      description:
        type: string
      features:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      limits:
        additionalProperties: true
        type: object
      max_projects:
        type: integer
      max_users:
        type: integer
      name:
        type: string
      price:
        type: integer
      slug:
        type: string
      sort_order:
        type: integer
      storage_limit:
        type: integer
      trial_days:
        type: integer
    required:
    - billing_cycle
    - currency
    - name
    - price
    - slug
    type: object
  internal_interfaces_http_handlers.CreateSubscriptionRequest:
    properties:
      auto_renew:
        type: boolean
      payment_info:
        additionalProperties: true
        type: object
      plan_id:
        type: integer
      start_date:
        type: string
    required:
    - plan_id
    type: object
  internal_interfaces_http_handlers.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  internal_interfaces_http_handlers.GenerateTokenRequest:
    properties:
      expires_at:
        type: string
      name:
        type: string
      scope:
        type: string
    required:
    - name
    - scope
    type: object
  internal_interfaces_http_handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_interfaces_http_handlers.PermissionResponse:
    properties:
      action:
        type: string
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      resource:
        type: string
    type: object
  internal_interfaces_http_handlers.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  internal_interfaces_http_handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  internal_interfaces_http_handlers.ResetPasswordRequest:
    properties:
      password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  internal_interfaces_http_handlers.RoleResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      is_system:
        type: boolean
      name:
        type: string
      slug:
        type: string
      status:
        type: string
    type: object
  internal_interfaces_http_handlers.UpdatePlanRequest:
    properties:
      api_rate_limit:
        type: integer
      currency:
        type: string
      custom_endpoint:
        type: string
      description:
        type: string
      features:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      limits:
        additionalProperties: true
        type: object
      max_projects:
        type: integer
      max_users:
        type: integer
      price:
        type: integer
      sort_order:
        type: integer
      storage_limit:
        type: integer
    type: object
  internal_interfaces_http_handlers.VerifyEmailRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  orris_internal_interfaces_dto.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - email
    - name
    type: object
  orris_internal_interfaces_dto.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - email
    - name
    type: object
  orris_internal_shared_utils.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/orris_internal_shared_utils.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
  orris_internal_shared_utils.ErrorInfo:
    properties:
      details:
        type: string
      message:
        type: string
      type:
        type: string
    type: object
info:
  contact:
    email: support@orris.io
    name: API Support
  description: A modern Go application with RESTful API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Orris API
  version: "1.0"
paths:
  /auth/check-permission:
    get:
      consumes:
      - application/json
      description: Check if the current user has a specific permission
      parameters:
      - description: Resource name (e.g., user, article)
        in: query
        name: resource
        required: true
        type: string
      - description: Action name (e.g., create, read, update, delete)
        in: query
        name: action
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Check permission
      tags:
      - auth
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Request a password reset email
      parameters:
      - description: Email address
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Request password reset
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/internal_interfaces_http_handlers.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Login with email and password
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout current user and invalidate session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Logout user
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get current authenticated user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Get current user
      tags:
      - auth
  /auth/oauth/{provider}:
    get:
      consumes:
      - application/json
      description: Redirect to OAuth provider (google or github)
      parameters:
      - description: OAuth provider (google or github)
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Redirect to OAuth provider
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Initiate OAuth login
      tags:
      - auth
  /auth/oauth/{provider}/callback:
    get:
      consumes:
      - application/json
      description: Handle OAuth provider callback and login/register user
      parameters:
      - description: OAuth provider (google or github)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code from OAuth provider
        in: query
        name: code
        required: true
        type: string
      - description: State parameter for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/internal_interfaces_http_handlers.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Handle OAuth callback
      tags:
      - auth
  /auth/permissions:
    get:
      consumes:
      - application/json
      description: Get all permissions for the current authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_interfaces_http_handlers.PermissionResponse'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Get my permissions
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Register a new user
      tags:
      - auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset password with token from email
      parameters:
      - description: Reset password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Reset password
      tags:
      - auth
  /auth/roles:
    get:
      consumes:
      - application/json
      description: Get all roles assigned to the current authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_interfaces_http_handlers.RoleResponse'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Get my roles
      tags:
      - auth
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify user email with token from email
      parameters:
      - description: Verification token (can also be in body)
        in: query
        name: token
        type: string
      - description: Verification request
        in: body
        name: request
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Verify email address
      tags:
      - auth
  /health:
    get:
      consumes:
      - application/json
      description: Check if the service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: Service is healthy
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - health
  /subscription-plans:
    get:
      consumes:
      - application/json
      description: Get a paginated list of subscription plans with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Plan status filter
        in: query
        name: status
        type: string
      - description: Filter by public/private plans
        in: query
        name: is_public
        type: boolean
      - description: Filter by billing cycle
        in: query
        name: billing_cycle
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Subscription plans list
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: List subscription plans
      tags:
      - subscription-plans
    post:
      consumes:
      - application/json
      description: Create a new subscription plan with pricing and features
      parameters:
      - description: Subscription plan data
        in: body
        name: plan
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.CreatePlanRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Subscription plan created successfully
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "409":
          description: Plan slug already exists
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Create subscription plan
      tags:
      - subscription-plans
  /subscription-plans/{id}:
    get:
      consumes:
      - application/json
      description: Get details of a specific subscription plan by its ID
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Subscription plan details
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Invalid plan ID
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "404":
          description: Plan not found
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Get subscription plan by ID
      tags:
      - subscription-plans
    put:
      consumes:
      - application/json
      description: Update an existing subscription plan's details
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      - description: Plan update data
        in: body
        name: plan
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handlers.UpdatePlanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Subscription plan updated successfully
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "404":
          description: Plan not found
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Update subscription plan
      tags:
      - subscription-plans
  /subscription-plans/{id}/activate:
    post:
      consumes:
      - application/json
      description: Activate a subscription plan to make it available for new subscriptions
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Subscription plan activated successfully
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Invalid plan ID
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "404":
          description: Plan not found
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Activate subscription plan
      tags:
      - subscription-plans
  /subscription-plans/{id}/deactivate:
    post:
      consumes:
      - application/json
      description: Deactivate a subscription plan to prevent new subscriptions
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Subscription plan deactivated successfully
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Invalid plan ID
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "404":
          description: Plan not found
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: Deactivate subscription plan
      tags:
      - subscription-plans
  /subscription-plans/public:
    get:
      consumes:
      - application/json
      description: Get all publicly available subscription plans for display to potential
        customers
      produces:
      - application/json
      responses:
        "200":
          description: Public subscription plans
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      summary: Get public subscription plans
      tags:
      - subscription-plans
  /subscriptions:
    get:
      consumes:
      - application/json
      description: Get a paginated list of subscriptions for the authenticated user
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Subscription status filter
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Subscriptions list
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/orris_internal_shared_utils.APIResponse'
      security:
      - Bearer: []
      summary: List user subscriptions
      tags:
      - subscriptions
    post:
      consumes:
      - application/json
      description: Create a new subscription for the authenticated user with the specified
        plan
      parameters:
      - description: Subscription data
        in: body
