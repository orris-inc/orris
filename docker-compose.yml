version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: orris_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: orris_dev
      MYSQL_USER: orris
      MYSQL_PASSWORD: orris_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_local.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - orris_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mysql_test:
    image: mysql:8.0
    container_name: orris_mysql_test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: orris_test
      MYSQL_USER: orris
      MYSQL_PASSWORD: orris_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    networks:
      - orris_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: orris_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - orris_network

volumes:
  mysql_data:
  mysql_test_data:

networks:
  orris_network:
    driver: bridge