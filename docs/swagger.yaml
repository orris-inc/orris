        type: string
      cancelledAt:
        type: string
      createdAt:
        type: string
      currentPeriodEnd:
        type: string
      currentPeriodStart:
        type: string
      endDate:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      isExpired:
        type: boolean
      plan:
        $ref: '#/definitions/orris_internal_application_subscription_dto.SubscriptionPlanDTO'
      startDate:
        type: string
      status:
        type: string
      updatedAt:
        type: string
      userID:
        type: integer
